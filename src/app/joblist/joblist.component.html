<div class="jobContainer" *ngIf="jobs!==undefined">
  <div class="job"  *ngFor="let job of jobs;let i=index">
    <div class="expires" *ngIf="job.is_expire">
        <p>{{job.expire_msg}}</p>
    </div>
    <div class="jobTitle">
      <div class="title">
        <p>{{job.job_title}}</p>
      </div>
    </div>
    <div class="dateTimeVenue">
      <div class="dateTime">
        <p>Date & Time :</p>
      </div>
      <div class="dateVenue">
        <p>{{job.start_date | date:'dd-MMM-yyyy'}} To {{job.end_date | date:'dd-MMM-yyyy'}} | <span class="locationImage"><img src="https://static.vecteezy.com/system/resources/previews/000/552/683/non_2x/geo-location-pin-vector-icon.jpg" alt="" /></span>&nbsp;<span>{{job.location}}</span></p>
      </div>
    </div>
    <hr />
    <div class="jobRoles">
      <div class="jobRoleName">
        <p>
            Job Roles :
        </p>
      </div>
      <div class="roleNames">
        <div class="roles" *ngFor="let jobRoles of job.jobRoles">
            <img src="{{jobRoles.jobImage}}" alt="S" />
            <p>{{jobRoles.jobRoleName}}</p>
          </div>
      </div>
      <div class="mba" *ngIf="job.is_internship_opportunity_for_mca">
         <p>
          Internship Opportunity for MCA Students
         </p>
      </div>
    </div>
    <div class="viewBtn">
      <button (click)="onSubmit(i)">VIEW MORE DETAILS</button>
    </div>
  </div>
</div>
